<ion-modal-view class="booking-status-modal-size">
    <!-- <ion-header-bar>
        <a href="#" ng-click="closeBookingModal()"><i class="ion-close-circled booking-modal-close-icon"></i></a>
    </ion-header-bar> -->
    <ion-content>
        <div class="row">
            <div class="col">
                <a href="#" ng-click="updateBookingModal(bookingChoice.data)"><i class="icon ion-checkmark-circled booking-details-circle-dot-green"></i></a>
            </div>
            <div class="col col-10 col-offset-85">
                <a href="#" ng-click="closeBookingModal()"><i class="icon ion-close-circled booking-details-circle-dot-grey"></i></a>
            </div>
        </div>
        <form ng-submit="doLogin()">
            <!-- //////////////////////////////////////////pickup logic//////////////////////////////////////////////////// -->
            <div ng-if="modalDisplayInfo.statusIndex === vehiclePickupIndex">
                <div class="list">
                    <div class="row">
                        <div class="col col-10">
                            <a href="#"><i class="icon ion-person-add booking-details-circle-dot-yellow"></i></a>
                        </div>
                        <div class="col col-10 col-offset-80">
                            <a href="#"><i class="icon ion-trash-a booking-details-circle-dot-yellow"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input booking-modal-input-dim">
                                <input class="booking-modal-input-f" style="color:white;" type="text" placeholder="Pickup/Drop person Name">
                            </label>
                        </div>
                        <div class="col col-10">
                            <!-- <a href="#"><i class="icon ion-person-add booking-details-circle-dot-yellow"></i></a> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-70">
                            <label class="item item-input booking-modal-input-dim">
                                <input class="booking-modal-input-f" style="color:white;" type="text" placeholder="Mobile Number">
                            </label>
                        </div>
                        <div class="col col-10">
                            <a href="#"><i class="icon ion-folder booking-details-circle-dot-yellow"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //////////////////////////////////////////vehicle got picked logic/////////////////////////////////////// -->
            <div ng-repeat="detailsItem in BookingDetailsModalEnableArray">
                <div ng-if="modalDisplayInfo.statusIndex === detailsItem.index">
                    <ion-radio ng-repeat="stateItem in detailsItem.state" icon="icon ion-record" ng-model="bookingChoice.data" ng-value="stateItem">{{stateItem.option}}</ion-radio>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
