<ion-view view-title="Sign-Up" name="signup-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email Id" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Phone Number" ng-model="data.phonenumber">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.cpassword">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="signup(data)">Create Account</button>
  </ion-content>
</ion-view>
