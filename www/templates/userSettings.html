<ion-view>
    <ion-nav-title>
        <span class="title-header-large-font">User Settings</span>
    </ion-nav-title>
    <ion-content scrollbar-y="false" has-bouncing="true" class="home-background-image">
        <div ng-controller="user-settings-ctrl" class="controller-placing">
            <form name="personalData">
                <!-- personal information -->
                <div class="row bg-item-divide-setting">
                    <div class="col col-90 item-heading-user-info">
                        <span>{{personalInfo.Heading}}</span>
                    </div>
                    <div class="col col-10">
                        <span ionic-expand-arrow-switcher class="icon expand-toggle-arrow-font ion-chevron-up" on-icon="ion-chevron-up" off-icon="ion-chevron-down" ng-model="personalInfo.Checked"></span>
                    </div>
                </div>
                <div class="list" ng-if="personalInfo.Checked === true">
                    <label class="input-edit-box" ng-class="{ 'has-error' : personalData.userName.$invalid}">
                        <span ng-if = "(personalData.userName.$dirty && personalInfo.userName) || personalInfo.userName">User Name *</span>
                        <input type="text" name="userName" ng-model="personalInfo.userName" placeholder="User Name *" ng-minlength="5" ng-pattern="/^[A-Za-z0-9 ]+$/" required />
                        <div ng-messages="personalData.userName.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="pattern">This must contain only letters or number</div>
                            <div ng-message="minlength">This field is must be at least 5 characters.</div>
                        </div>
                    </label>
                    <label class="input-edit-box" ng-class="{ 'has-error' : personalData.userTitle.$invalid}">
                        <span ng-if = "(personalData.userTitle.$dirty && personalInfo.userTitle) || personalInfo.userTitle">Title *</span>
                        <input type="text" name="userTitle" ng-model="personalInfo.userTitle" placeholder="Title *" ng-minlength="5" ng-pattern="/^[A-Za-z0-9 ]+$/" required />
                        <div ng-messages="personalData.userTitle.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="pattern">This must contain only letters or number</div>
                            <div ng-message="minlength">This field is must be at least 5 characters.</div>
                        </div>
                    </label>
                    <label class="input-edit-box" ng-class="{ 'has-error' : personalData.userDescription.$invalid}">
                        <span ng-if = "personalData.userDescription.$dirty && personalInfo.userDescription">Description *</span>
                        <input type="text" name="userDescription" ng-model="personalInfo.userDescription" placeholder="Description *" ng-minlength="5" ng-maxlength="20" ng-pattern="/^[A-Za-z0-9 ]+$/" required />
                        <div ng-messages="personalData.userDescription.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="pattern">This must contain only letters or number</div>
                            <div ng-message="minlength">This field is must be at least 5 characters.</div>
                            <div ng-message="maxlength">This field is must be maximum 50 characters.</div>
                        </div>
                    </label>
                    <label class="input-edit-box" ng-class="{ 'has-error' : personalData.UserYoE.$invalid}">
                        <span ng-if = "personalData.UserYoE.$dirty && personalInfo.UserYoE">Year of establishment (YYYY) *</span>
                        <input type="text" name="UserYoE" ng-model="personalInfo.UserYoE" placeholder="Year of establishment (YYYY) *" maxlength="4" ng-minlength="4" ng-pattern="/[0-9]+/" required />
                        <div ng-messages="personalData.UserYoE.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="pattern">This must contain only number</div>
                            <div ng-message="minlength">This field is must be at least 4 characters.</div> 
                            <div ng-message="maxlength">This field is must be maximum 50 characters.</div>                           
                        </div>
                    </label>
                </div>
                <!-- personal information -->
                <div style="margin-top: 10px;">
                    <div class="row bg-item-divide-setting">
                        <div class="col col-90 item-heading-user-info">
                            <span>{{contactInfo.Heading}}</span>
                        </div>
                        <div class="col col-10">
                            <span ionic-expand-arrow-switcher class="icon expand-toggle-arrow-font ion-chevron-down" on-icon="ion-chevron-down" off-icon="ion-chevron-up" ng-model="contactInfo.Checked"></span>
                        </div>
                    </div>
                    <div class="list" ng-if="contactInfo.Checked === true">
                        <label class="item item-input">
                            <input type="tel" ng-model="contactInfo.userMobileNumber" placeholder="Mobile Number *">
                        </label>
                        <label class="item item-input">
                            <input type="email" ng-model="contactInfo.userEmailID" placeholder="Email ID *">
                        </label>
                        <label class="item item-input">
                            <textarea ng-model="contactInfo.userAddress" placeholder="Address *"></textarea>
                            <a href="#"><i class="icon ion-ios-location"></i></a>
                        </label>
                        <!-- <label class="item item-input">
                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete ng-model="contactInfo.userCity" placeholder="City *">
                    </label>



                    <label class="item item-input">

                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-model="contactInfo.userLandlineNumber" placeholder="Landline Number">
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-model="contactInfo.userFaxNumber" placeholder="Fax Number">
                    </label> -->
                    </div>
            </form>
