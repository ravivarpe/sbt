<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <div class="row" style="margin-top:-5px;">
            <div class="col col-10">
                <a href="#" ng-click="assignLocationInfo()"><i class="icon ion-ios-checkmark booking-details-circle-dot-grey"></i></a>
            </div>
            <div class="col col-10 col-offset-80">
                <a href="#" ng-click="closeMapView()"><i class="icon ion-close-circled booking-details-circle-dot-grey"></i></a>
            </div>
        </div>
    </ion-header-bar>
    <ion-content scroll="false" data-tap-disabled="true">
        <map on-create="mapCreated(map)"></map>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
</ion-modal-view>
